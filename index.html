<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top menu -->
    <nav class="navbar">
        <div class="edit"></div>
        <h1>Planner by <span class="text_golden">MaxLakerCoding</span></h1>
    </nav>

    <!-- main content -->
    <secion class="main">
        <div class="shedule"></div>
        <div class="info">
            <div class="time_and_date">
                <h1><span class="hours">--</span>:<span class="minutes">--</span>:<span class="seconds">--</span></h1>
                <p><span class="days">DD</span>.<span class="months">MM</span>.<span class="year">YYYY</span></p>
            </div>
            <div class="divider"></div>
            <div class="calls">
                <h1>Call shedule</h1>
                <p>
                    1. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    2. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    3. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    4. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    5. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    6. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    7. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>
                    8. <span id="call_start_hours">--</span>:<span id="call_start_minutes">--</span> - <span id="call_end_hours">--</span>:<span id="call_end_minutes">--</span><br>                    
                </p>
            </div>
            <div class="divider"></div>
        </div>
    </secion>
</body>
<script src="js/objects.js"></script>
<script src="js/script.js"></script>
</html>
